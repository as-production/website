title   : "REALIZACJA ZAMÓWIEŃ"
subtitle: "Zamówienia pakowane są standardowo w worki foliowe o pojemności 50kg lub tzw. 'big bagi' o pojemności od 1 do 1,5t. Oferujemy zakup produktów na miejscu zakładu, a dodatkowo organizujemy wysyłki transportowe do lokalizacji wskazanych przez klienta. Dysponujemy ciężarówkami oraz cysternami o pojemnościach 6-24t. Realizacja zamówienia dostosowywana jest do potrzeb klienta."
subtitle2: "Zapraszamy do kontaktu w celu usalenia szczegółów zamówienia oraz dostawy."